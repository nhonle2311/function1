<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function footToMeter(foot){
            let meter = 0.305 * foot;
            return meter;
        }
        function meterToFoot(meter) {
            let foot = 3.279 * meter;
            return foot;
        }
        let feetValue = parseInt(prompt('input feet'));
        let metersResult = footToMeter(feetValue);
        document.write(feetValue + ' feet is approximately ' + metersResult + ' meters.<br>' );

        let metersValue = parseInt(prompt('input met'));
        let feetResult = meterToFoot(metersValue);
        document.write(metersValue + ' meters is approximately ' + feetResult + ' feet.');

    </script>
</body>
</html>
