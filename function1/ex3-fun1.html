<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function calculateNum(a,b){
            a = +prompt('nhap so thứ nhất');
            b = +prompt('Nhập vào số thứ hai');
            if (a > b) return false;
            else {
                    return a+b;
            }
        }
        alert(calculateNum())
    </script>
</body>
